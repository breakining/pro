spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: ghw
    url: jdbc:mysql://127.0.0.1:3306/wto?serverTimezone=Asia/Shanghai&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&characterEncoding=utf-8
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: com.ghw.auth.config.MySQLConfig
    open-in-view: true
  main:
    allow-bean-definition-overriding: true

  redis:
    host: 127.0.0.1
    password:
    port: 6379

  servlet:
    #上传文件大小限制
    multipart:
      max-file-size: 10MB
      max-request-size: 10240MB

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
#eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:7782/eureka_service/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: auth-service

security:
  user:
    name: root
    password: 1234